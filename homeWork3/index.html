<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HomeWork3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h3 class="title">Чтобы отставить отзыв, заполните поля ввода</h3>
  <div class="form">
    <input class="product-input" type="text" rows="5" cols="50" placeholder="Введите название товара...">
    <input class="review-input" type="text" rows="5" cols="50" placeholder="Введите текст отзыва...">
    <button class="button">Добавить отзыв</button>
  </div>
  <h3 class="title">Отзывы покупателей</h3>
  <div class="reviews-container">
    <div id="reviews-list"></div>
  </div>
</div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/f51ea19ba3.js" crossorigin="anonymous"></script>
</body>
</html>
